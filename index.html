            margin: 0;

            width: 100%;

        canvas{
            display: block;

<script type="module">
    // 引入
    import { Love } from "./Love.js"
    // 实例化
    const love = new Love()
    // 配置编写
    const config = {
            // 放大系数
            scale:30,
            // 半径
            r:2,
            // 弧度变量
            change:0.03,
            // 数量,越大越密集，当然，也会越卡...
            count:10
        }

    love.setConfig(config)
    // 开始
    requestAnimationFrame(()=>love.setup())
    setTimeout(() => {
        love.setup()
    }, 5000);
</script>
